<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#090804" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <script src="../js/common.js"></script>
  </head>
  <script>
    function resize() {
      $(window).resize(function (event) {
        var width = $(window).width();
        isMob = width < 640;
      });
    }
    function activeTab(li) {
      console.log(li);
      $(li).addClass('active').siblings('.tab').removeClass('active');
    }
    $(document).ready(function () {
      resize();
    });
    $(document).on('click', '.hamberger', function () {
      var header = $(this).closest('.header');
      header.addClass('active');
    });
    $(document).on('click', '.xButton', function () {
      var header = $(this).closest('.header');
      header.removeClass('active');
    });
  </script>
  <body>
    <article id="root">
      <header class="header">
        <div class="headerContents">
          <div class="leftContainer">
            <ul>
              <li class="overview"><span>OVERVIEW</span></li>
              <li><span>이용안내</span></li>
              <li>
                <span class="gameGuide">게임가이드</span>
                <div class="subMenu">
                  <div class="menu">슬롯</div>
                  <div class="menu">바카라</div>
                  <div class="menu">룰렛</div>
                  <div class="menu">포커</div>
                  <div class="menu">바휠</div>
                </div>
              </li>
            </ul>
          </div>
          <div class="title">
            <img class="hamberger mob" src="../images/icon_menu.png" />
            <span>슬롯</span>
            <a class="xButton">
              <div class="line1">
                <div class="line2"></div>
              </div>
            </a>
          </div>
          <div class="rightContainer">
            <div class="inputContainer">
              <input placeholder="ID" />
              <input placeholder="password" />
            </div>
            <div class="buttonContainer">
              <button class="login" onclick="">로그인</button>
              <button class="join" onclick="">회원가입</button>
            </div>
          </div>
        </div>
      </header>
      <section class="section">
        <div class="slotPopup">
          <div class="contents">
            <div class="slotBanner"><img src="../images/slot-bg.png" /></div>
            <ul class="tabContainer">
              <li onclick="activeTab(this)" class="tab active">VIP ROOMS</li>
              <li onclick="activeTab(this)" class="tab">VIP ROOMS</li>
              <li onclick="activeTab(this)" class="tab">VIP ROOMS</li>
              <li onclick="activeTab(this)" class="tab">VIP ROOMS</li>
            </ul>
            <div class="bannerContainer">
              <div class="bannerItem">
                <img src="../images/banner_icon1.png" />
                <div class="hoverContainer">
                  <span>플레이엔고 슬롯</span>
                  <button class="go" href="#"></button>
                </div>
              </div>
              <div class="bannerItem">
                <img src="../images/banner_icon875.png" />
                <div class="hoverContainer">
                  <span>프라그마틱 플레이 슬롯</span>
                  <button class="go" href="#"></button>
                </div>
              </div>
              <div class="bannerItem">
                <img src="../images/banner_icon8752.png" />
                <div class="hoverContainer">
                  <span>퀵스핀 슬롯</span>
                  <button class="go" href="#"></button>
                </div>
              </div>
              <div class="bannerItem">
                <img src="../images/banner_icon8754.png" />
                <div class="hoverContainer">
                  <span>이엘케이스튜디오 슬롯</span>
                  <button class="go" href="#"></button>
                </div>
              </div>
              <div class="bannerItem">
                <img src="../images/banner_icon8755.png" />
                <div class="hoverContainer">
                  <span>마이크로게이밍 슬롯</span>
                  <button class="go" href="#"></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </article>
  </body>
</html>
