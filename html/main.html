<!DOCTYPE html>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <link rel="stylesheet" href="../css/slick.css" />
    <link rel="stylesheet" href="../css/slick-theme.css" />
  </head>
  <script>
    $(document).ready(function () {
      var swiper = $('.swiper-wrapper').slick({
        arrows: false,
        infinite: true,
        dots: true,
        on: {
          afterChange: function (event, slick, currentSlide, nextSlide) {
            console.log(event, slick, currentSlide, nextSlide);
          },
        },
      });

      swiper.on('afterChange', function (event, slick, currentSlide, nextSlide) {
        var activeSlider = $(slick.$slides[currentSlide]);
        console.log(slick, slick.$slides, activeSlider);
        activeSlider.find('.whiteLargeFont').addClass('slideFont');
        activeSlider.find('.goldSmallFont').addClass('fadeFont');
      });
      swiper.on('beforeChange', function (event, slick, currentSlide, nextSlide) {
        var activeSlider = $(slick.$slides[currentSlide]);
        activeSlider.find('.whiteLargeFont').removeClass('slideFont');
        activeSlider.find('.goldSmallFont').removeClass('fadeFont');
      });
    });
  </script>
