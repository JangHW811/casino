<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#090804" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <script src="../js/common.js"></script>
    <link rel="stylesheet" href="../css/slick.css" />
    <link rel="stylesheet" href="../css/slick-theme.css" />
  </head>
  <script>
    function showPopupMask() {
      $('#root').addClass('filter');
      $('.mask').css({ display: 'flex' });
    }
    function showSlot() {
      showPopupMask();
      $('.slotPopup').show();
    }
    function closePopup(pop) {
      $(pop).closest('.mask').hide().find('.popupContainer').hide();
      $('#root').removeClass('filter');
    }
  </script>
  <body>
    <button onclick="showSlot();">슬롯</button>
    <!-- 팝업 임시 마스킹처리 영역 시작 -->
    <div class="mask">
      <!--입금신청 팝업 시작-->
      <div class="slotPopup popupContainer">
        <div class="popup">
          <div class="title">
            <span>입금신청</span>
            <a class="btnClose" onclick="closePopup(this);"><img src="../images/btn_close.png" /></a>
          </div>
        </div>
      </div>
      <!--입금신청 팝업 종료-->
    </div>
    <!-- 팝업 임시 마스킹처리 영역 시작 -->
  </body>
</html>
