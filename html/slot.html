<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#090804" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <script src="../js/common.js"></script>
    <link rel="stylesheet" href="../css/slick.css" />
    <link rel="stylesheet" href="../css/slick-theme.css" />
  </head>
  <script>
    function showPopupMask() {
      $('#root').addClass('filter');
      $('.mask').css({ display: 'flex' });
    }
    function showSlot() {
      showPopupMask();
      $('.slotPopup').show();
    }
    function closePopup(pop) {
      $(pop).closest('.mask').hide().find('.popupContainer').hide();
      $('#root').removeClass('filter');
    }
    function activeTab(li) {
      console.log(li);
      $(li).addClass('active').siblings('.tab').removeClass('active');
    }
    $(document).ready(function () {});
  </script>
  <body>
    <button onclick="showSlot();">슬롯</button>
    <!-- 팝업 임시 마스킹처리 영역 시작 -->
    <div class="mask">
      <!--슬롯 팝업 시작-->
      <div class="slotPopup popupContainer">
        <div class="popup">
          <div class="goldTitle">
            <img class="hamberger mob" src="../images/icon_menu.png" />
            <span>슬롯</span>
            <a class="btnClose web" onclick="closePopup(this);"><img src="../images/btn_close.png" /></a>
          </div>

          <div class="contents">
            <ul class="tabContainer">
              <li onclick="activeTab(this)" class="tab active">VIP ROOMS</li>
              <li onclick="activeTab(this)" class="tab">VIP ROOMS</li>
              <li onclick="activeTab(this)" class="tab">VIP ROOMS</li>
              <li onclick="activeTab(this)" class="tab">VIP ROOMS</li>
            </ul>
            <div class="bannerContainer">
              <div class="bannerItem">
                <img src="../images/banner_icon1.png" />
                <div class="hoverContainer">
                  <span>플레이엔고 슬롯</span>
                  <button class="go" href="#"></button>
                </div>
              </div>
              <div class="bannerItem">
                <img src="../images/banner_icon875.png" />
                <div class="hoverContainer">
                  <span>프라그마틱 플레이 슬롯</span>
                  <button class="go" href="#"></button>
                </div>
              </div>
              <div class="bannerItem">
                <img src="../images/banner_icon8752.png" />
                <div class="hoverContainer">
                  <span>퀵스핀 슬롯</span>
                  <button class="go" href="#"></button>
                </div>
              </div>
              <div class="bannerItem">
                <img src="../images/banner_icon8754.png" />
                <div class="hoverContainer">
                  <span>이엘케이스튜디오 슬롯</span>
                  <button class="go" href="#"></button>
                </div>
              </div>
              <div class="bannerItem">
                <img src="../images/banner_icon8755.png" />
                <div class="hoverContainer">
                  <span>마이크로게이밍 슬롯</span>
                  <button class="go" href="#"></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--슬롯 팝업 종료-->
    </div>
    <!-- 팝업 임시 마스킹처리 영역 시작 -->
  </body>
</html>
